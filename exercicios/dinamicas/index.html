<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <P><strong>Adaptabilidade de Imagens</strong>.</P>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagem-m.png" type="image/png">
        <img src="imagem-g.png" alt="Imagem flexivel">
    </picture>
</body>
</html>
